<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-bar-container active">
      <img
        src="https://cdn4.iconfinder.com/data/icons/music-ui-solid-24px/24/search-3-256.png"
        alt="magnifier"
        class="magnifier"
      />

      <input type="text" class="input" placeholder="Search ..." />

      <img
        src="https://cdn2.iconfinder.com/data/icons/metro-uinvert-dock/256/Microphone_1.png"
        alt="Microphone"
        class="microphone"
      />
    </div>
  </body>
</html>
